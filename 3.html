원래 명칭은 그냥 'C'지만 한국에서는 표제어에서도 볼 수 있듯 'C언어'라는 명칭으로 주로 부른다.<br><br>영미권에서도 Clang이라고 부르는 사례가 있다.<br> 세계적으로 많이 쓰이는 프로그래밍 언어 중 하나이다.
